<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image</title>
</head>

<body>
    
    <h1>正常的图片</h1>
    <img src="image/1.jpg" /><br>
    <h1>设置宽高的图片</h1>
    <img src="image/1.jpg" width="300" height="200" /><br>
    <h1>等比例缩放，宽高设置了其中一个，另外一个就等比例缩放</h1>
    <img src="image/1.jpg" width="200"><br>
    <h1>鼠标悬停有提示文本的</h1>
    <img src="image/2.gif" width="300" title="这是鼠标悬停才能看到的文字"><br>
    <h1>图片没有加载出来的时候才显示的问题</h1>
    <img src="image/11.jpg" width="400" alt="这是提示文字">
</body>

</html>
